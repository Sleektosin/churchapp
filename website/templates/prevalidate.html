<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        padding-top: 120px;
      }
      body {
        background-color: rgb(219, 226, 226);
      }
      .row {
        background-color: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
      }
      img {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
      }

      .btn1 {
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
      }
      .btn1:hover {
        background: white;
        border: 1px solid;
        color: black;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-3">Validation Code</h2>
        <p class="text-center">Please enter the code sent to your email:</p>

        <form action="{{ url_for('views.prevalidate') }}" method="POST">
            <div class="mb-3">
                <input type="text" name="code" class="form-control" placeholder="Validation Code" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Verify Code</button>
            </div>
        </form>

        <p class="text-center mt-3">
            <small>If you didn't receive a code, please check your spam folder or try again.</small>
        </p>
    </div>
</body>

</html>
